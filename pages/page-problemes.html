<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Problèmes</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/page-problemes.css">
    <link rel="icon" type="image/png" href="../images/logo.png">
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-track"></div>
            <div id="step1" class="progress-step is-complete">1</div>
            <div id="step2" class="progress-step is-active">2</div>
            <div id="step3" class="progress-step">3</div>
            <div id="step4" class="progress-step">4</div>
        </div>
        <div class="object-founded">
            <img src="" alt="">
            <p class="object-name"></p>
        </div>
        <div class="problem-choices">
            <p>Quel est votre problème ?</p>
            <div class="four-choices">
                <div class="first-row">
                    <button class="js-batery-button batery-button">
                        <img class="js-batery-icon" src="../images/page-problemes/batterie.svg" alt="Batery problem"/>
                    </button>
                    <button class="js-broken-screen-button broken-screen-button">
                        <img class="js-screen-icon" src="../images/page-problemes/ecran-brise.svg" alt="Screen problem"/>
                    </button>
                </div>
                <div class="second-row">
                    <button class="js-connectors-button connectors-button">
                        <img class="js-connectors-icon" src="../images/page-problemes/cable.svg" alt="Connector problem"/>
                    </button>
                    <button class="js-photo-button photo-button">
                        <img class="js-photo-button" src="../images/page-problemes/camera.svg" alt="Camera problem" style="
                        width: 51px;"/>
                    </button>
                </div>
            </div>
            <a href="../pages/page-solutions.html" class="link-continue-button"><button class="js-continue-button continue-button">CONTINUER</button></a>
        </div>
    </div>
      <script src="scripts/page-problemes.js"></script>
</body>
</html>
