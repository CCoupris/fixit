<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Problèmes</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page-problemes.css">
    <link rel="icon" type="image/png" href="../images/logo.png">
</head>
<body>
    <div class="container">
        <div class="seek-bar"></div>
        <div class="object-founded">
            <img src="" alt="">
            <p class="object-name"></p>
        </div>
        <div class="problem-choices">
            <p>Quel est votre problème ?</p>
            <div class="four-choices">
                <div class="first-row">
                    <button class="batery-button">
                        <img src="../images/page-problemes/batterie.svg" alt="Batery problem"/>
                    </button>
                    <button class="broken-screen-button">
                        <img src="../images/page-problemes/ecran-brise.svg" alt="Screen problem"/>
                    </button>
                </div>
                <div class="second-row">
                    <button class="connectors-button">
                        <img src="../images/page-problemes/cable.svg" alt="Connector problem"/>
                    </button>
                    <button class="photo-button">
                        <img src="../images/page-problemes/batterie.svg" alt="Camera problem"/>
                    </button>
                </div>
            </div>
            <button class="continue-button">CONTINUER</button>
        </div>
    </div>
      <script src=""></script>
</body>
</html>
