<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Récapitulatif</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/recap.css">
    <link rel="icon" type="image/png" href="../images/logo.png">
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-track"></div>
            <div id="step1" class="progress-step is-complete step1">1</div>
            <div id="step2" class="progress-step is-complete step2">2</div>
            <div id="step3" class="progress-step is-complete step3">3</div>
            <div id="step4" class="progress-step is-active">4</div>
        </div>
        <div class="shipping-choices">
            <p>Quel est votre problème ?</p>
            <div class="choices">
                <div class="reception">
                    <button class="js-house-button house-button">
                        <img class="js-house-icon" src="../images/home.svg" alt="Home"/>
                    </button>
                    <button class="js-work-button work-button">
                        <img src="../images/work.svg" alt="Work"/>
                    </button>
                </div>
            </div>
            <a href="../pages/page-solutions.html" class="link-continue-button"><button class="js-continue-button continue-button">CONTINUER</button></a>
        </div>
    </div>
    <script src="scripts/recap.js"></script>
</body>
</html>
