<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Suivi de votre commande</title>
		<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles/suivi.css">
		<link rel="icon" type="image/png" href="../images/logo.png">
	</head>
	<body>
		<div class="container">
			<div class="title">
				<h2>Suivi de votre commande</h2>
			</div>
			<div class="progress">
				<div class="progress-track"></div>
				<div id="step1" class="progress-step is-active"><p class="rotate">1</p></div>
				<div id="step2" class="progress-step"><p class="rotate" style="color:grey;">2</p></div>
				<div id="step3" class="progress-step"><p class="rotate" style="color:grey;">3</p></div>
				<div id="step4" class="progress-step"><p class="rotate" style="color:grey;">4</p></div>
				<div id="step5" class="progress-step"><p class="rotate" style="color:grey;">5</p></div>
			</div>
			<div class="text">
					<p class="commande">Votre commande a été  accepté!</p>
					<p class="reception"style="color:grey;">Nous avons réceptionné votre appareil.</p>
					<p class="reparation"style="color:grey;">Votre produit est en cours de réparation.</p>
					<p class="repared"style="color:grey;">Votre produit est réparé.</p>
					<p class="delivery"style="color:grey;">Notre livreur arrive vers vous!</p>
			</div>
		</div>
	</body>
</html>
