<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Problèmes</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/page-problemes.css">
    <link rel="icon" type="image/png" href="../images/logo.png">
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-track"></div>
            <div id="step1" class="progress-step is-complete">1</div>
            <div id="step2" class="progress-step is-active">2</div>
            <div id="step3" class="progress-step">3</div>
            <div id="step4" class="progress-step">4</div>
        </div>
        <div class="object-founded">
            <svg width="70" height="45" viewBox="0 0 70 45" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6.68859 40.6472H63.3114C64.4829 40.6472 65.4348 39.6948 65.4348 38.5239V2.12336C65.4348 0.95248 64.4829 0 63.3114 0H6.68859C5.51771 0 4.56523 0.95248 4.56523 2.12336V38.5239C4.56523 39.6948 5.51832 40.6472 6.68859 40.6472ZM6.38526 2.12336C6.38526 1.95592 6.52115 1.82003 6.68859 1.82003H63.3114C63.4788 1.82003 63.6147 1.95592 63.6147 2.12336V38.5239C63.6147 38.6913 63.4788 38.8272 63.3114 38.8272H6.68859C6.52115 38.8272 6.38526 38.6913 6.38526 38.5239V2.12336ZM70 42.2719V43.9712C70 44.4214 69.6348 44.7866 69.1846 44.7866H0.815371C0.365218 44.7866 0 44.4214 0 43.9712V42.2719H28.7485C28.8905 42.7457 29.3249 43.0933 29.8448 43.0933H40.1558C40.6751 43.0933 41.1095 42.7463 41.2521 42.2719H70Z" fill="#474747"/>
            </svg>                
            <p class="object-name"></p>
        </div>
        <div class="problem-choices">
            <p>Quel est votre problème ?</p>
            <div class="four-choices">
                <div class="first-row">
                    <button class="js-battery-button battery-button">
                        <img class="js-battery-icon" src="../images/page-problemes/icon-pc-broken.svg" alt="Batery problem"/>
                    </button>
                    <button class="js-broken-screen-button broken-screen-button">
                        <img class="js-screen-icon" src="../images/page-problemes/icon-battery.svg" alt="Screen problem"/>
                    </button>
                </div>
                <div class="second-row">
                    <button class="js-connectors-button connectors-button">
                        <img class="js-connectors-icon" src="../images/page-problemes/icon-plug.svg" alt="Connector problem"/>
                    </button>
                    <button class="js-photo-button photo-button">
                        <img class="js-photo-button" src="../images/page-problemes/icon-keyboard.svg" alt="Camera problem" style="
                        width: 51px;"/>
                    </button>
                </div>
            </div>
            <a href="../pages/laptop-page-solutions.html" class="link-continue-button"><button class="js-continue-button continue-button">CONTINUER</button></a>
        </div>
    </div>
      <script src="scripts/page-problemes.js"></script>
</body>
</html>
